<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Consultez le dictionnaire grec–français d'Anatole Bailly dans l'édition Bailly 2020 Hugo Chávez.">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="preload" href="<%= require('@/assets/fonts/Quicksand.woff2') %>" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="<%= require('@/assets/fonts/Quicksand-Bold.woff2') %>" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="<%= require('@/assets/fonts/NotoSans.woff2') %>" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="<%= require('@/assets/fonts/GFSDidot.woff2') %>" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="<%= require('@/assets/fonts/GFSDidot-Bold.woff2') %>" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="<%= require('@/assets/fonts/IFAOGrec.woff2') %>" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="<%= require('@/assets/fonts/IFAOGrecBold.woff2') %>" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="<%= require('@/assets/fonts/LibertinusSerif.woff2') %>" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="<%= require('@/assets/fonts/LibertinusSerif-Bold.woff2') %>" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="<%= require('@/assets/fonts/LibertinusSerif-Italic.woff2') %>" as="font" type="font/woff2" crossorigin>
    <title>Bailly.app — dictionnaire grec-français en ligne</title>
    <style>
      @keyframes opacity {
        0% {
          opacity: 0;
        } 100% {
          opacity: 1;
        }
      }

      #splash {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #FAF9F7;
      }

      #splash img {
        opacity: 0;
        animation: opacity 0.15s ease-in .75s forwards;
      }
    </style>
  </head>
  <body class="has-navbar-fixed-top">
    <script>
      (function() {
        var redirect = sessionStorage.redirect
        delete sessionStorage.redirect
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect)
        }
      })()
    </script>
    <div id="splash"><img src="<%= BASE_URL %>img/icons/splash-icon.png" width="96" height="96" alt="" /></div>
    <noscript>
      <strong>Cette application nécessite l'activation de JavaScript pour fonctionner.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
